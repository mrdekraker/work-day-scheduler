<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Day Scheduler</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    <!-- MY CSS -->

  <body>
    <header class="container-fluid p-4 text-center" id="jumbotron">
      <h1 class="display-2 fw-bold" id="title">Work Day Scheduler</h1>
      <p class="display-6" id="currentDay">
        A Simple Calendar App Scheduler For The day.
      </p>
      <p class="date lead text-center display-3" id="displayDate">
        Today's date
      </p>
      <button type="button" class="btn btn-primary px-5 py-2" id="resetBtn">
        Reset Day
      </button>
    </header>

    <main class="container main-background mb-5">
      <div id="list">
        <div class="d-flex mx-3 row" id="hour9">
          <div class="text-left col-1 py-2 d-none d-md-block hour">
            <span id="9">9:00</span>
          </div>
          <div class="text-center col-1 py-3 d-md-none hour" id="9">9</div>
          <textarea
            class="scheduleText border time col-10 d-flex text-left"
            id="9"
            placeholder="Click Here To Change"></textarea>
          <button
            class="saveBtn border-top border-bottom text-center rounded-end col-1 flex-column d-flex justify-content-center"
            aria-label="save button 9am">
            <i class="fa-solid fa-lock"></i>
          </button>
        </div>
        <div class="d-flex mx-3 row" id="hour10">
          <div class="text-left col-1 py-2 d-none d-md-block hour">

        </div>
